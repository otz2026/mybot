name: Deploy Static Site  # Новое название

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Опционально: если нужна сборка (например, для React/Vue)
      - name: Install dependencies
        run: npm install

      # Добавьте шаг для деплоя на GitHub Pages (или другой хостинг)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Укажите папку с сайтом (например, `dist`)