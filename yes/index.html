<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #060137, #10034b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(6, 1, 55, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(103, 17, 239, 0.5);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #00ff88;
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>Код подтверждён</h1>
        <p>Пользователь успешно верифицирован</p>
    </div>

    <script>
        // Обновляем статус в основном приложении
        if (window.opener) {
            window.opener.updateVerificationStatus('approved');
            setTimeout(() => window.close(), 1500);
        }
    </script>
</body>
</html>
