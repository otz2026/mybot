<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAC SECURITY | Verified</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="verified.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-wrapper">
        <div class="app-container">

            <div class="user-profile">
                <div class="profile-row">
                    <div class="avatar-container">
                        <img src="https://via.placeholder.com/80" alt="Аватар" class="avatar" id="user-avatar">
                    </div>
                    <div class="user-info">
                        <h2 class="username" id="username">Иван Иванов</h2>
                        <div class="user-meta">
                            <div class="meta-item copyable" data-value="123456789" id="user-id-container">
                                <span class="meta-label">ID:</span>
                                <span class="meta-value" id="user-id">123456789</span>
                            </div>
                            <div class="meta-item copyable" data-value="username" id="user-tag-container">
                                <span class="meta-label">@</span>
                                <span class="meta-value" id="user-tag">username</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="security-check">
                <h3>Проверка безопасности</h3>
                <p>Нажмите кнопку ниже для проверки вашего аккаунта на уязвимости</p>
                
                <div class="semi-circle-progress" id="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                        <span class="progress-text" id="progress-text">0%</span>
                    </div>
                    <div class="progress-status" id="progress-status">Готов к проверке</div>
                </div>

                <button id="start-check" class="btn primary">
                    <span>Начать проверку</span>
                </button>

                <div class="vulnerabilities hidden" id="vulnerabilities">
                    <h4>Найдены уязвимости:</h4>
                    <ul class="vulnerabilities-list" id="vulnerabilities-list">
                        <!-- Сюда будут добавляться уязвимости -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../bot-notifier.js"></script>
    <script src="verified.js"></script>
</body>
</html>
