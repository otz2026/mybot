<!DOCTYPE html>
<html>
<head>
  <title>Подтверждено</title>
  <style>
    body {
      background: linear-gradient(135deg, #060137, #10034b);
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    .icon {
      font-size: 80px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="icon">✓</div>
  <h1>Код подтверждён!</h1>
  <p>Пользователь успешно верифицирован</p>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const userId = params.get('user_id');
    
    // Здесь можно отправить подтверждение на сервер
    console.log(`Код ${code} для пользователя ${userId} подтверждён`);
  </script>
</body>
</html>
