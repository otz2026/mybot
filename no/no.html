<!DOCTYPE html>
<html>
<head>
    <title>Отклонено</title>
    <style>
        body {
            background: linear-gradient(135deg, #060137, #10034b);
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
        }
        .icon {
            font-size: 80px;
            color: #ff0055;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="icon">✗</div>
    <h1>Код отклонён</h1>
    <p>Пользователю нужно ввести код повторно</p>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const userId = params.get('user_id');
        
        if (window.opener) {
            window.opener.confirmVerification('rejected');
            setTimeout(() => window.close(), 1500);
        }
    </script>
</body>
</html>
